<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulário EBAC</h1>
    <hr />
    <h2>Complete suas informações</h2>
    <form>
        <hr />
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Seu nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Seu sobrenome">
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu email">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha">
        <hr />
        <label>Qual aplicação você desenvolve?</label> <br />
        <input type="radio" name="aplicacao-favorita" id="aplicacao-html"/> <label for="aplicacao-html">HTML</label>
        <input type="radio" name="aplicacao-favorita" id="aplicacao-css"/> <label for="aplicacao-css">CSS</label>
        <input type="radio" name="aplicacao-favorita" id="aplicacao-javascript"/> <label for="aplicacao-javascript">JavaScript</label>
        <hr />
        <label>Qual seu nível?</label> <br />
        <select multiple>
            <option> Junior </option>
            <option> Pleno </option>
            <option> Senior </option> <br/>            
        </select>
        <hr />
        <label>Conte mais sobre sua experiência:</label> <br />
        <textarea></textarea> <br />
        <label>Anexar curriculo</label> <br />
        <input type="file"/> <br />
        <hr />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
    
</body>
</html>
